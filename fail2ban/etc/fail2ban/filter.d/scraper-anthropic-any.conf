[Definition]
# Matches Apache/Nginx "combined" access logs where the last quoted field is the User-Agent.
# Examples:
#  1.2.3.4 - - [18/Aug/2025:22:55:01 +0000] "GET / HTTP/1.1" 200 234 "-" "AnthropicAI/1.0"
#  1.2.3.4 - - [..] "POST /x HTTP/2" 404 0 "-" "some Anthropic crawler"

# Case-insensitive match on the UA only:
failregex = ^<HOST> .* ".*" [0-9]{3} .* ".*" "(?i:.*anthropic.*)"\s*$

ignoreregex =
