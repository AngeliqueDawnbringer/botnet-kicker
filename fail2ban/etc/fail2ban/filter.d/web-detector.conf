[Definition]
# Machine Learning Reporting Model (traffic/log based)  
# one JSON object per line from /var/log/web_suspects.jsonl
# match: {"ts":"...", "ip":"1.2.3.4", "risk": 9.1, ...}
failregex = ^\{.*"ip":\s*"<HOST>",\s*"(?:risk|score)":\s*(?:[89](?:\.\d+)?|10(?:\.0+)?).*\}$
ignoreregex =
maxlines = 1
